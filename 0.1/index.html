<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Reject Jobs</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>

        <h1>Welcome to Project Reject</h1>
        <p>This is a "job board" where you can find and view jobs</p>
        <section class="region-picker">

            <head>Regions</head>
            <p>Where would you like to search for jobs?</p>
            <template id="region-choice-template">

                <label>

                    <input type="checkbox">
                    <img />
                    <span />

                </label>

            </template>
            <form method="GET">

                <div class="inputs">

                </div>

            </form>

        </section>
        <script src="main.js"></script>

    </body>

</html>
