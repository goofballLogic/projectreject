<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Reject Jobs</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body class="loading">

        <h1>Welcome to Project Reject</h1>
        <p>This is a "job board" where you can find and view jobs</p>
        <article class="loading">

            We're loading...

        </article>

        <div class="regions">

            <a class="belfast" style="background-image: url(//jobs.projectreject.com.s3-website-eu-west-1.amazonaws.com/data/media/372819856.jpg);">


                <span>Belfast</span>


            </a>

            <a class="south-east" style="background-image: url(//jobs.projectreject.com.s3-website-eu-west-1.amazonaws.com/data/media/473829385.jpg);">


                <span>South East</span>
    
        
            </a>

            <a class="south-west" style="background-image: url(//jobs.projectreject.com.s3-website-eu-west-1.amazonaws.com/data/media/372819856.jpg);">


                <span>South West</span>
        

            </a>

            <a class="north-west" style="background-image: url(//jobs.projectreject.com.s3-website-eu-west-1.amazonaws.com/data/media/372819856.jpg);">


                <span>North West</span>
            

            </a>

            <a class="north-east" style="background-image: url(//jobs.projectreject.com.s3-website-eu-west-1.amazonaws.com/data/media/372819856.jpg);">


                <span>North East</span>
                

            </a>

          </div>

        <article class="region-picker">

            <header><h2>Regions</h2></header>
            <p>Where would you like to search for jobs?</p>
            <template id="region-choice-template">

                <a class="job-region">

                    <img>
                    <span class="region-name"></span>

                </a>

            </template>
            <nav>

            </nav>

        </article>
        <article class="region-home">

            <template id="region-home-header-template">

                <header>

                    <span class="name"></span>

                </header>

            </template>
            <template id="region-home-jobs-template">

                <section class="jobs">

                    <p>Here are the jobs for <span class="name"></span>.</p>
                    ... jobs comming soon

                </section>

            </template>

        </article>
        <script src="main.js"></script>

    </body>

</html>
