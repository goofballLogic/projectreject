<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Reject Jobs</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body class="loading">

        <h1>Welcome to Project Reject</h1>
        <p>This is a "job board" where you can find and view jobs</p>
        <article class="loading">

            We're loading...

        </article>
        <article class="region-picker">

            <header>Regions</header>
            <p>Where would you like to search for jobs?</p>
            <template id="region-choice-template">

                <a class="job-region">

                    <img>
                    <span class="region-name"></span>

                </a>

            </template>
            <nav>

            </nav>

        </article>
        <article class="region-home">

            <template id="region-home-header-template">

                <header>

                    <span class="name"></span>

                </header>

            </template>
            <template id="region-home-jobs-template">

                <section class="jobs">

                    <p>Here are the jobs for <span class="name"></span>.</p>
                    ... jobs comming soon

                </section>

            </template>

        </article>
        <script src="main.js"></script>

    </body>

</html>
