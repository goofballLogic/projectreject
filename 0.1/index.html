<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Reject Jobs</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body class="loading">

        <header>

            <nav>

                <a href="">    

                    <h1>Our first job site</h1>
                    <img src="" alt="brand logo">

                </a>

            </nav>

        </header>

        <div class="search-bar" region="search">

            <div class="search">

                search stuff will go here

            </div>

        </div>

        <article class="loading">

            We're loading...

        </article>

        <article class="region-picker">

            <header>
                
                <h2>Job Regions</h2>
                <p>Which region are you seeking employment in?</p>

            </header>
            <template id="region-choice-template">

                <a class="job-region">

                    <span class="region-name"></span>

                </a>

            </template>
            <nav>

            </nav>

        </article>
        <article class="region-home">

            <template id="region-home-header-template">

                <header>

                    <span class="name"></span>

                </header>

            </template>
            <template id="region-home-jobs-template">

                <section class="jobs">

                    <h2>We found the following jobs for <span class="name"></span>.</h2>
                    
                    <section class="no-results" aria-live="polite">
                        
                        <h3>No jobs were found</h3>
                        <p>Sorry, we currently don't have any job listings for this region</p>
                    
                    </section>

                </section>

            </template>

        </article>
        <script src="main.js"></script>

    </body>

</html>
